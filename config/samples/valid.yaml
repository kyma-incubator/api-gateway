    host: httpbin.kyma.local
    name: httpbin
    port: 8000
  auth:
    name: OAUTH
  rules:
    - path: /.*
      methods: ["GET"]
      mutators:
        - handler: noop
          config: {}
      accessStrategy:
        - handler: oauth2_introspection
          config:
            required_scope: []
